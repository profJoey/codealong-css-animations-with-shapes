<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic Shapes (Beginner Demo)</title>
    <!-- Link to our simple stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
      Goal: Show 6 basic shapes.
      Each shape sits in its own full-screen section.
      Scroll down to see the next shape.
    -->

    <!-- Wrapper for all sections -->
    <main>
      <!-- Circle section -->
      <section class="section">
        <div class="shape circle"></div>
        <p class="label">Circle</p>
      </section>

      <!-- Square section -->
      <section class="section">
        <div class="shape square"></div>
        <p class="label">Square</p>
      </section>

      <!-- Rectangle section -->
      <section class="section">
        <div class="shape rectangle"></div>
        <p class="label">Rectangle</p>
      </section>

      <!-- Ellipse section -->
      <section class="section">
        <div class="shape ellipse"></div>
        <p class="label">Ellipse</p>
      </section>

      <!-- Triangle section -->
      <section class="section">
        <div class="triangle"></div>
        <p class="label">Triangle</p>
      </section>

      <!-- Diamond section -->
      <section class="section">
        <div class="shape diamond"></div>
        <p class="label">Diamond</p>
      </section>
    </main>
  </body>
</html>
